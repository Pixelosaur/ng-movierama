<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
    <!-- user name -->
    <div class="form-group">
        <label for="name">Name</label>
        <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control"
            placeholder="Type in your name"
        />

        <!-- UI Validations -->
        <small class="error text-danger" *ngIf="isValidatorInvalid('name', 'required')">
            Name is required
        </small>
    </div>

    <!-- user email -->
    <div class="form-group">
        <label for="username">Email</label>
        <input
            type="email"
            id="username"
            formControlName="username"
            class="form-control"
            placeholder="Type in your email"
        />

        <!-- UI Validations -->
        <small class="error text-danger" *ngIf="isValidatorInvalid('username', 'required')">
            Email is required
        </small>
        <small class="error text-danger" *ngIf="isValidatorInvalid('username', 'pattern')">
            Please, type in a valid email address
        </small>
    </div>

    <!-- password -->
    <div class="form-group">
        <label for="password">Password</label>
        <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
            placeholder="Type in your password"
        />

        <!-- UI Validations -->
        <small class="error text-danger" *ngIf="isValidatorInvalid('password', 'required')">
            Password is required
        </small>
    </div>

    <!-- confirm password -->
    <div class="form-group">
        <label for="confirmPassword">Password</label>
        <input
            type="password"
            id="confirmPassword"
            formControlName="confirmPassword"
            class="form-control"
            placeholder="Retype your password"
        />

        <!-- UI Validations -->
        <small class="error text-danger" *ngIf="isValidatorInvalid('confirmPassword', 'required')">
            Confirm password is required
        </small>
    </div>

    <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary float-right">
        Sign Up
    </button>
</form>
